<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>filtros</title>
    <link rel="stylesheet" href="filtros.css">
    <script src="filtros.js"></script>
  </head>
  <body onload="main();">
    <div class="all">
      <p id="titulos">dragones originales</p>
      <img src="fairy_dragons.jpg" id="dragons">
      <p id="titulos">dragones shiny(cambiacolor)</p>
      <canvas id="display"></canvas>
      <div class="panel">
        <p id="red">añadele o quitale fuego(rojo)</p>
        <input type="range" id="redlizador" min="0" max="255" value="255"/>
        <p id="redvalue">00</p>
        <p id="blue">añadele o quitale hielo(azul)</p>
        <input type="range" id="bluelizador" min="0" max="255" value="255"/>
        <p id="bluevalue">00</p>
        <p id="green">añadele o quitale naturaleza(verde)</p>
        <input type="range" id="greenlizador" min="0" max="255" value="255"/>
        <p id="greenvalue">00</p>
        <br>
        <button type="button" name="button" id="blackwhite">black & white</button>
      </div>
    </div>
  </body>
</html>
